[tool.poetry]
name = "sdarray"
version = "0.1.3"
description = "Common single-dish data structure for radio astronomy"
authors = ["Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/sdarray/sdarray"
documentation = "https://sdarray.github.io/sdarray"

[tool.poetry.dependencies]
python = ">=3.7, <3.10"

[tool.poetry.dev-dependencies]
black = "^21.7b"
flake8 = "^3.9"
ipython = "^7.27"
pydata-sphinx-theme = "^0.6"
pytest = "^6.2"
sphinx = "^4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
