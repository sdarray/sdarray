[tool.poetry]
name = "sdarray"
version = "0.1.2"
description = "Python package for common single-dish data"
authors = ["Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/sdarray/sdarray"
documentation = "https://sdarray.github.io/sdarray"
keywords = ["astronomy", "radio-astronomy", "single-dish"]

[tool.poetry.dependencies]
python = "^3.6"
astropy = "^4.0"
netcdf4 = "^1.5"
numpy = "^1.18"
xarray = "^0.15"
xarray-custom = "^0.5"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.8"
ipython = "^7.14"
jupyterlab = "^2.1"
pytest = "^5.4"
sphinx = "^3.0"
pydata-sphinx-theme = "^0.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
