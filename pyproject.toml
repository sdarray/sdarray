[tool.poetry]
name = "sdarray"
version = "0.1.2"
description = "Python package for common single-dish data"
authors = ["Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
astropy = "^4.0"
dask = {version = "^2.12", extras = ["complete"]}
matplotlib = "^3.2"
netcdf4 = "^1.5"
numpy = "^1.18"
pandas = ">= 0.25, < 1.1"
toml = "^0.10"
xarray = "^0.15"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.7"
ipython = "^7.11"
jupyter = "^1.0"
jupyterlab = "^1.2"
pytest = "^5.3"
sphinx = "^2.4"
sphinx-rtd-theme = "^0.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
